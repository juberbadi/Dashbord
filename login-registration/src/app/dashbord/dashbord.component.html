
<div class="container  mt-5 pt-2 pb-2" >
<ul class="list-group">
    <li class="list-group-item active" aria-current="true"><h3>Dashboard</h3></li>
    <li class="list-group-item"><h4>Name:  {{users.user.name}}</h4></li>
    <li class="list-group-item"><h4>Email: {{users.user.email}}</h4></li>
    <li class="list-group-item"><h4>Phone: {{users.user.phone}}</h4></li>
    <li class="list-group-item"><form #usersForm="ngForm" (ngSubmit)="update()" >
      <button routerLink="/sidekicks" class="btn btn-primary">Update Profile</button>
      </form></li>
      <li class="list-group-item"><form #usersForm="ngForm" (ngSubmit)="logoutUsers()" >
        <button routerLink="/sidekicks" class="btn btn-danger">Logout</button>
        </form></li>
      <li class="list-group-item"><form #usersForm="ngForm" (ngSubmit)="deleteUsers()" >
        <button routerLink="/sidekicks" class="btn btn-danger">Delete Account</button>
        </form></li>
      <li class="list-group-item">
        <div class="row">
          <div class="col-8">
            <label class="btn btn-default p-0">
              <input type="file" (change)="selectFile($event)" />
            </label>
          </div>
        
          <div class="col-4">
            <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
              Upload
            </button>
          </div>
        </div>
        
        <div *ngIf="currentFile" class="progress my-3">
          <div
            class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar"
            attr.aria-valuenow="{{ progress }}"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: progress + '%' }"
          >
            {{ progress }}%
          </div>
        </div>
        
        <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
        
        <div class="card mt-3">
          <!-- <div class="card-header">List of Files</div> -->
          <ul
            class="list-group list-group-flush"
            *ngFor="let file of fileInfos | async"
          >
            <li class="list-group-item">
              <a href="{{ file.url }}">{{ file.name }}</a>
            </li>
          </ul>
        </div>
      </li>
  </ul>
</div>
